<h1>Counter {{ counter }}</h1>
<h3>Usando valor desde la ruta</h3>
<hr />

<button class="btn btn-primary mx-1" (click)="increaseBy(+1)">+1</button>
<button class="btn btn-primary mx-1" (click)="increaseBy(-1)">-1</button>

<h1>Counter - Subject</h1>

<h3>Avisame en {{ countdown }} {{ time }} que el proceso termino.</h3>

<hr />

<button class="btn btn-primary mx-1" (click)="increaseInitialTimer(+1)">
  +1
</button>
<button class="btn btn-primary mx-1" (click)="increaseInitialTimer(-1)">
  -1
</button>
<button
  class="btn btn-primary mx-1"
  (click)="startCountdown()"
  [disabled]="countStarted"
>
  Start
</button>
