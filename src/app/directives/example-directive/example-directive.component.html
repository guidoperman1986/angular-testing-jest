<h1>Structural Directive Example</h1>

<div *appNgLoop="let nr of numbers">{{nr}} Hello World</div>
<hr>

<h1>Structural Directive Example</h1>
<div *myCustomIf="condition">MyCustomIf</div>
<button (click)="condition = !condition">Click me!</button>
<hr>

<h1>Attribute Directive</h1>

<div attribute>Hello World</div>
